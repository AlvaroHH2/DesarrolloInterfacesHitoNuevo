
 <ion-content [fullscreen]="true" >

 </div>

            <ion-input formControlName="email" autocapitalize="off"></ion-input>
            </ion-item>

              caracteres</ion-label>


              <ion-item>

                <ion-input formControlName="password" type="password"></ion-input>

      </div>
  
     <div class="olvideContra">

      </div>
      <div class="ion-padding">
        <div class="botonInicioSesion">
        <ion-button  [disabled]="!usuario.valid"  type="submit" color="primary" expand="block" color="secondary"  class="ion-text-capitalize" href="/login">Register</ion-button>
      </div>
        </div>
 
   <div class="registrarse">
   <p id="or" >or</p>

    <ion-icon name="logo-facebook" id="facebook"></ion-icon>

   </ion-button>
  </div>
  
  </div>
   </form>
  </ion-list>
</ion-content>
