<ion-content [fullscreen]="true" >
   <div class="logo">
     <img src="../../assets/Logo.png" alt="logo">
    </div>
    <div class="tabs">
     
    <ion-tab-bar  >
    
      <ion-tab-button  class="loginCaja">

        <ion-label id="login">Login</ion-label>
      </ion-tab-button>
 
      <ion-tab-button href="/register" class="registerCaja">
        <ion-label id="register">Register</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </div>
  <ion-list>
  <form [formGroup]="usuario">
   
    <div class="formulario">
      <div class="formularioInicial">
        
        <ion-item class="rou">
          <ion-label position="floating">
            <ion-icon name="mail-outline" item-start class="text-primary"></ion-icon> Email</ion-label>

          <ion-input formControlName="email" autocapitalize="off"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="usuario.controls.email.errors?.email && (usuario.touched || usuario.dirty)">* El email no es válido.</ion-label>


          <ion-item>
            <ion-label position="floating">
              <ion-icon name="lock-closed-outline" item-start class="text-primary"></ion-icon>
              Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-label color="danger" *ngIf="usuario.controls.password.errors?.minlength && (usuario.touched || usuario.dirty)">*La contraseña debe tener al menos 4
            caracteres</ion-label>
            
       
  
    </div>

   <div class="olvideContra">
     <a href="">He olvidado mi contraseña</a>
     
     <div class="CheckBox">     
 
      </div>
    </div>
    <div class="ion-padding">
      <div class="botonInicioSesion">
      <ion-button  [disabled]="!usuario.valid" (click)="login()" type="submit" color="primary" expand="block" color="secondary"   class="ion-text-capitalize">Login</ion-button>
    </div>
      </div>
 <!--
   
 <ion-button color="secondary" href="tabs/tab1">

   Iniciar Sesión
 </ion-button>
 -->
 <div class="registrarse">
 <p id="or">or</p>
 <ion-button color="dark"   class="ion-text-capitalize">
  <ion-icon name="logo-facebook" id="facebook"></ion-icon>
  Log-In Facebook
 </ion-button>
</div>

</div>
 </form>
</ion-list>
</ion-content>
